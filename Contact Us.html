<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubungi Saya</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #00d2ff, #928DAB);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .contact-container h2 {
      text-align: center;
      color: #ff4da6;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      color: #fff;
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, #00ffbf, #ff4da6);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #ff4da6;
      font-weight: 500;
    }

    .status-message {
      text-align: center;
      margin-top: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Hubungi Saya</h2>
    <form id="contactForm" action="https://formspree.io/f/mjkwlowo" method="POST">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="nama@email.com" required>

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

      <button type="submit">Kirim Pesan</button>
      <p id="form-status" class="status-message"></p>
    </form>

    <div class="back-link">
      <a href="index.html">&larr; Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);
      const status = document.getElementById("form-status");

      // Validasi kata-kata kasar
      const pesan = data.get("message").toLowerCase();
      const bannedWords = ["jelek", "bodoh", "sampah"];
      if (bannedWords.some(word => pesan.includes(word))) {
        status.textContent = "Pesan mengandung kata yang tidak pantas.";
        status.style.color = "red";
        return;
      }

      // Kirim data
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          status.textContent = "Pesan berhasil dikirim. Terima kasih!";
          form.reset();
        } else {
          status.textContent = "Terjadi kesalahan. Coba lagi nanti.";
          status.style.color = "red";
        }
      } catch (error) {
        status.textContent = "Tidak dapat mengirim pesan.";
        status.style.color = "red";
      }
    });
  </script>

</body>
</html>
