<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Website Andrika</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1de9b6 0%, #f06292 100%);
      color: #fff;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding-top: 60px;
    }
    .main-content {
      background: rgba(30, 34, 36, 0.95);
      border-radius: 24px;
      box-shadow: 0 6px 32px rgba(240,98,146,0.1);
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 30px;
    }
    h2 {
      color: #f06292;
      font-weight: 800;
      margin-bottom: 30px;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #f06292;
    }
    .btn-custom {
      background: linear-gradient(90deg, #1de9b6 60%, #f06292 100%);
      color: #232a2b;
      font-weight: 700;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <section class="main-content">
    <h2>Contact Us</h2>
    <form id="contactForm" action="send_contact.php" method="POST" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama lengkap" required />
        <div class="invalid-feedback">Nama wajib diisi.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="contoh@mail.com" required />
        <div class="invalid-feedback">Email tidak valid atau kosong.</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Pesan</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
        <div class="invalid-feedback">Pesan wajib diisi.</div>
      </div>
      <button type="submit" class="btn btn-custom">Kirim Pesan</button>
    </form>
  </section>

  <script>
    // Bootstrap 5 form validation script
    (() => {
      'use strict'
      const forms = document.querySelectorAll('#contactForm')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
