<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hubungi Kami - Website Andrika</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1de9b6 0%, #f06292 100%);
      color: #fff;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .navbar {
      background: #232a2b !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    }

    .navbar-brand {
      color: #f06292 !important;
      font-weight: bold;
      font-size: 1.7rem;
    }

    .nav-link {
      color: #1de9b6 !important;
      font-weight: 600;
    }

    .nav-link.active, .nav-link:hover {
      border-bottom: 2px solid #f06292;
      color: #fff !important;
    }

    .main-content {
      background: rgba(30, 34, 36, 0.95);
      border-radius: 24px;
      box-shadow: 0 6px 32px rgba(240, 98, 146, 0.2);
      max-width: 700px;
      margin: 40px auto;
      padding: 40px 30px;
    }

    h1 {
      color: #f06292;
      font-weight: 800;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
    }

    .btn-custom {
      background: linear-gradient(90deg, #1de9b6 60%, #f06292 100%);
      color: #232a2b;
      font-weight: 700;
      border: none;
      padding: 10px 20px;
      display: block;
      margin: 20px auto 0;
    }

    footer {
      background: #232a2b;
      color: #f06292;
      font-weight: 600;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    .form-control:focus {
      border-color: #1de9b6;
      box-shadow: 0 0 0 0.2rem rgba(29, 233, 182, 0.25);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ“š Website Andrika</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Utama -->
  <section class="main-content">
    <h1>Hubungi Kami</h1>
    <form id="contactForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="nama@email.com" required>
      </div>
      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan</label>
        <textarea class="form-control" id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Kirim Pesan</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Andrika Rahmasyaputra. Semua Hak Dilindungi.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Form Handler -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const pesan = document.getElementById("pesan").value;

      alert("Terima kasih, " + nama + "! Pesan Anda telah dikirim.");

      // Reset form
      this.reset();
    });
  </script>

</body>
</html>
