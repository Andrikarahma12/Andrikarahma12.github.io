<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Website Andrika</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1de9b6 0%, #f06292 100%);
      color: #fff;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #232a2b !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .navbar-brand {
      color: #f06292 !important;
      font-weight: bold;
      font-size: 1.7rem;
    }
    .nav-link {
      color: #1de9b6 !important;
      font-weight: 600;
    }
    .nav-link.active, .nav-link:hover {
      border-bottom: 2px solid #f06292;
      color: #fff !important;
    }
    .container-contact {
      background: rgba(30, 34, 36, 0.95);
      border-radius: 24px;
      box-shadow: 0 6px 32px rgba(240,98,146,0.1);
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 25px;
      flex-grow: 1;
    }
    h2 {
      color: #f06292;
      font-weight: 800;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      color: #f06292;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    .btn-submit {
      background: linear-gradient(90deg, #1de9b6 60%, #f06292 100%);
      color: #232a2b;
      font-weight: 700;
      border: none;
      padding: 10px 25px;
      margin-top: 20px;
      display: block;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    footer {
      background: #232a2b;
      color: #f06292;
      font-weight: 600;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ“š Website Andrika Rahmasyaputra</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Us Form -->
  <section class="container-contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama lengkap" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="_replyto" placeholder="Masukkan email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Pesan</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
      </div>
      <button type="submit" class="btn-submit">Kirim Pesan</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Andrika Rahmasyaputra. Semua Hak Dilindungi.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
