<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Andrika Rahmasyaputra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1de9b6 0%, #f06292 100%);
      color: #fff;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .contact-form {
      background: rgba(30, 34, 36, 0.95);
      border-radius: 24px;
      box-shadow: 0 6px 32px rgba(240, 98, 146, 0.2);
      max-width: 600px;
      margin: 60px auto;
      padding: 40px 30px;
    }

    h1 {
      text-align: center;
      color: #f06292;
      font-weight: bold;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    .btn-custom {
      background: linear-gradient(90deg, #1de9b6 60%, #f06292 100%);
      color: #232a2b;
      font-weight: 700;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      width: 100%;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, #f06292 60%, #1de9b6 100%);
      color: #fff;
    }

    footer {
      background: #232a2b;
      color: #f06292;
      font-weight: 600;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #f06292;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="contact-form">
    <h1>Hubungi Saya</h1>
    <form action=//form"<form action="https://formspree.io/f/mayvjgkj" method="POST">">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Anda" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="nama@email.com" required>
      </div>
      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan</label>
        <textarea class="form-control" id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Kirim Pesan</button>
      <p id="form-status" class="text-center mt-3"></p>
    </form>
    <a href="index.html" class="back-link">‚Üê Kembali ke Beranda</a>
  </div>

  <footer>
    &copy; 2025 Andrika Rahmasyaputra. Semua Hak Dilindungi.
  </footer>

  <!-- Animasi Partikel -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: ["#ffffff", "#1de9b6", "#f06292", "#00bcd4"] },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 6, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: { enable: true, speed: 2, direction: "none", out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Formspree Response Handler -->
  <script>
    const form = document.getElementById("kontakForm");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const action = form.action;

      try {
        const response = await fetch(action, {
          method: "POST",
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          status.textContent = "Pesan Anda berhasil dikirim!";
          status.style.color = "#1de9b6";
          form.reset();
        } else {
          status.textContent = "Terjadi kesalahan. Silakan coba lagi.";
          status.style.color = "red";
        }
      } catch (error) {
        status.textContent = "Gagal mengirim. Periksa koneksi internet Anda.";
        status.style.color = "red";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
